<md-button aria-label="createCustomer" ng-click="vm.openCustomerDialog($event ,{})" class="md-primary">新增 + </md-button>
<md-divider></md-divider>
<md-progress-linear md-mode="query" ng-style="!vm.progress ?{'visibility':'hidden'}:''" ></md-progress-linear>
<md-list  style="padding:0">
    <!--原本內層tag行為變得跟td一樣 只有一列  ,指定一個tag 且class="md-list-item-text"  讓內層tag有原始的行為 -->
    <md-list-item  class="md-3-line"
                   ng-repeat="customer in vm.resource.content"
                   ng-click="vm.openCustomerDialog($event , customer)" aria-label="customer" >

        <div  class="md-list-item-text" >
            <div>
				<span ng-bind="'會員編號 : '"></span>
				<span ng-bind="customer.customerId"></span> 
				<span ng-bind="customer.lastName= order.receiverLastName!=null ? order.receiverLastName : ''"></span>
				<span ng-bind="customer.firstName"></span>
				<span ng-bind="customer.birthday"></span>				
            </div>
            <div>
            	<span ng-bind="customer.email"></span>
            	<span ng-bind="customer.address"></span>
            </div>
        </div>
        <md-divider ng-hide="$last"></md-divider>
    </md-list-item>
 
</md-list>

<data-md-table-pagination  
	md-limit="vm.resource.size" md-page="vm.resource.number" md-total="{{vm.resource.totalElements}}" 
	md-on-paginate="vm.pagination" 
	md-boundary-links	md-page-select></data-md-table-pagination>
