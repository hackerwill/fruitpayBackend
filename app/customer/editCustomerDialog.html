<md-dialog aria-label="List dialog" >
	<form name="form">
		  <md-toolbar class="md-toolbar-tools">
		  	［編號］<span ng-bind="vm.customer.customerId ? vm.customer.customerId : '增加新客戶'"></span>
		  </md-toolbar>
		  <md-progress-linear md-mode="query" ng-style="!vm.progress ?{'visibility':'hidden'}:''" >
		  </md-progress-linear>
		  <md-dialog-content class="md-padding ">
	            <div layout-gt-xs="row">
	            	<md-input-container>
	            	  	<label>姓</label>
	  					<input type="text" ng-model="vm.customer.lastName" >
	            	</md-input-container>
	            	<md-input-container>
	            	  	<label>名</label>
	  					<input type="text" ng-model="vm.customer.firstName" required>
	            	</md-input-container>
					<md-input-container>
	            	  	<label>性別</label>
	  					<md-select ng-model="vm.customer.gender" placeholder="選擇性別">
					    	<md-option ng-value="opt.value" ng-repeat="opt in vm.genders">{{ opt.key }}</md-option>
					  	</md-select>
	            	</md-input-container>
					<span>
						<md-datepicker ng-model="vm.customer.birthday" md-placeholder="生日"></md-datepicker>
						<md-tooltip md-direction="top">生日</md-tooltip>
					</span>
	            </div>
	            <div layout-gt-xs="row">
	                <md-input-container>
	            	  	<label>信箱</label>
	  					<input type="text" ng-model="vm.customer.email" >
	            	</md-input-container>
					<md-input-container>
	            	  	<label>郵遞區號</label>
						<md-select ng-model="vm.customer.postalCode" ng-model-options="{trackBy: '$value.postId'}" placeholder="郵遞區號" required>
					    	<md-option ng-value="opt" ng-repeat="opt in vm.postalCodes">{{opt.fullName}}</md-option>
					  	</md-select>
	            	</md-input-container>
	                <md-input-container>
	            	  	<label>地址</label>
	  					<input type="text" ng-model="vm.customer.address" >
	            	</md-input-container>
	            </div>
	            <div layout-gt-xs="row">
	                <md-input-container>
	            	  	<label>手機</label>
	  					<input type="text" ng-model="vm.customer.cellphone" >
	            	</md-input-container>
	                <md-input-container>
	            	  	<label>家裡電話</label>
	  					<input type="text" ng-model="vm.customer.housePhone" >
	            	</md-input-container>
	                <md-input-container>
	            	  	<label>公司電話</label>
	  					<input type="text" ng-model="vm.customer.officePhone" >
	            	</md-input-container>

	            </div>
		  </md-dialog-content>
		  <md-dialog-actions>
			  <md-button aria-label="Save" ng-disabled="form.$invalid" ng-click="vm.save()" class="md-primary">儲存</md-button>
			  <md-button aria-label="close" ng-click="vm.closeDialog()" class="md-primary">關閉</md-button>
		  </md-dialog-actions>
	</form>
</md-dialog>
