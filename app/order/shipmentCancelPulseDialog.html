<md-dialog aria-label="dialog">
  <md-dialog-content>
	訂單編號 {{vm.order.orderId}}
  </md-dialog-content>
  <md-dialog-content>
  <fieldset class="standard" >
      <legend>配送狀態</legend>
      <md-input-container>
        <label>配送狀態</label>
        <md-select ng-model="vm.shipmentStatus" ng-model-options="{trackBy: '$value.optionId'}" placeholder="配送狀態" required>
          <md-option ng-value="opt" ng-repeat="opt in vm.shipmentChange.constOptions">{{opt.optionDesc}}</md-option>
        </md-select>
      </md-input-container>
  </fieldset>
	<fieldset class="standard" >
      <legend>原因</legend>
      <div layout="row" layout-wrap flex>
        <div flex="50" ng-repeat="option in vm.shipmentChangeReason.constOptions">
          <md-checkbox ng-checked="vm.exists(option, vm.selected)" ng-click="vm.toggle(option, vm.selected)">
            {{ option.optionDesc }}
          </md-checkbox>
        </div>
        <div flex="50">
          <md-checkbox ng-checked="vm.exists(vm.otherReason, vm.selected)" ng-click="vm.toggle(vm.otherReason, vm.selected)">
            其他 <input type="text" ng-init="vm.otherReason = {}" ng-model="vm.otherReason.content" />
          </md-checkbox>
        </div>
      </div>
    </fieldset>
  </md-dialog-content>
  <md-dialog-actions>
    <md-dialog-actions>
      <md-button aria-label="Save" ng-click="vm.addChange()" class="md-primary">送出</md-button>
      <md-button aria-label="close" ng-click="vm.closeDialog()" class="md-primary">關閉</md-button>
    </md-dialog-actions>
</md-dialog>
