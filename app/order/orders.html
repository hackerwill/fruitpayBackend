<md-button aria-label="createCustomer" 
	class="md-primary"
	ng-click="vm.openEditOrderDialog($event ,{})" ng-show="false"> <!-- 改成在客戶清單 才能新增訂單 -->
	新增 +
</md-button>
<md-progress-linear md-mode="query" ng-style="!vm.progress ?{'visibility':'hidden'}:''" >
</md-progress-linear>
<md-divider></md-divider>
<md-list style="padding:0">
    <!--原本內層tag行為變得跟td一樣 只有一列  ,指定一個tag 且class="md-list-item-text"  讓內層tag有原始的行為 -->
    <md-list-item  class="md-3-line"
                   ng-repeat="order in vm.resource.content"
                   ng-click="vm.openEditOrderDialog($event , order)"   aria-label="order" >

        <div  class="md-list-item-text" >
            <div>
				<span ng-bind="' ['+order.orderId+'] '"></span>
				<span ng-bind="order.orderDate"></span>
            	<span ng-bind="order.receiverLastName"></span>
				<span ng-bind="order.receiverFirstName"></span>
				<span ng-bind="order.orderStatus.orderStatusName"></span>
				<span ng-bind="'('+order.orderPlatform.platformName+')'"></span>			

            </div>
            <div>
				<strong ng-bind="order.orderProgram.programName"></strong>
				<strong ng-bind="'*'+order.programNum"></strong>		
									
				<span ng-bind="order.totalPrice |  currency : $ : 0 "></span>
				<span ng-bind="'('+order.paymentMode.paymentModeName+')'"></span>	

				<span ng-bind="order.shipmentPeriod.periodDesc"></span>
				<span ng-bind="order.shipmentDay.shipmentDaysName"></span>
				<span ng-bind="order.shipmentTime.optionName"></span>
            </div> 
        </div>
        <md-divider ng-hide="$last"></md-divider>
    </md-list-item>

</md-list>
<data-md-table-pagination  
	md-limit="vm.resource.size" md-page="vm.resource.number" md-total="{{vm.resource.totalElements}}" 
	md-on-paginate="vm.pagination" 
	md-boundary-links	md-page-select></data-md-table-pagination>
