<md-dialog aria-label="edit constant"  ng-cloak>
  <form name="form">
    <md-toolbar>
      <div class="md-toolbar-tools">
       ［編號］
        <span flex ng-bind="vm.constant.constId ? vm.constant.constId : '增加系統參數'"></span>
        <md-button class="md-icon-button" ng-click="vm.closeDialog()">
          <i class="material-icons">clear</i>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container>
            <label>參數名稱</label>
            <input type="text" ng-model="vm.constant.constName" required />
         </md-input-container>
      </div>
    </md-dialog-content>
    
    <md-dialog-actions layout="row">
      <md-button aria-label="Save" ng-disabled="form.$invalid" ng-click="vm.save()" class="md-primary">
       儲存
      </md-button>
      <md-button aria-label="close" ng-click="vm.closeDialog()" style="margin-right:20px;" class="md-primary">
       關閉
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
