<md-dialog aria-label="List dialog" flex>
  <md-toolbar class="md-toolbar-tools">
  	<span ng-bind="customer.customerId"></span>
  </md-toolbar>
  <md-dialog-content class="md-padding ">
            <div>
				<span ng-bind="customer.lastName+' '+customer.firstName"></span>
				<span ng-bind="customer.birthday"></span>	
            </div>
            <div>
            	<span ng-bind="customer.email"></span>
            	<span ng-bind="customer.address"></span>
            </div>
            <div>
            	<span ng-bind="customer.cellphone"></span>
            	<span ng-bind="customer.housePhone"></span>
            </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button aria-label="close" ng-click="closeDialog()" class="md-primary">Close Dialog</md-button>
  </md-dialog-actions>
</md-dialog>
