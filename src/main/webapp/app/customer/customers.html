<md-button aria-label="createCustomer" ng-click="vm.openCustomerDialog($event ,{})" class="md-primary">新增 + </md-button>
<md-list>
    <!--原本內層tag行為變得跟td一樣 只有一列  ,指定一個tag 且class="md-list-item-text"  讓內層tag有原始的行為 -->
    <md-list-item  class="md-3-line"
                   ng-repeat="customer in vm.customers"
                   ng-click="vm.openCustomerDialog($event , customer)" >

        <div  class="md-list-item-text" >
            <div>
				<span ng-bind="customer.customerId"></span>
				<span ng-bind="customer.lastName+' '+customer.firstName"></span>
				<span ng-bind="customer.birthday"></span>				
            </div>
            <div>
            	<span ng-bind="customer.email"></span>
            	<span ng-bind="customer.address"></span>
            </div>
        </div>
        <md-divider ></md-divider>
    </md-list-item>

</md-list>
